    <script>
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzPecAjmm21Lcq89pthqXrg4pvQ5_Np-tPrUBtzHO-J368PJiqgisn6RspgM0YaPbcrAg/exec"; 

        async function iniciarMapeamento() {
            const modal = document.getElementById('ad-modal');
            const timer = document.getElementById('timer');
            const btn = document.getElementById('btn-final');
            let tempo = 5;

            modal.classList.remove('hidden');
            
            const contagem = setInterval(() => {
                tempo--;
                timer.innerText = tempo;
                if(tempo <= 0) {
                    clearInterval(contagem);
                    btn.disabled = false;
                    btn.classList.replace('bg-slate-100', 'bg-google-blue');
                    btn.classList.replace('text-slate-400', 'text-white');
                    btn.innerText = "Aceder ao Mapa";
                    timer.innerHTML = "‚ú®";
                }
            }, 1000);

            btn.onclick = async () => {
                const prov = document.getElementById('provincia').value;
                const map = document.getElementById('map-frame');
                modal.classList.add('hidden');
                
                map.innerHTML = `
                    <div class="absolute inset-0 bg-blue-50 flex items-center justify-center flex-col p-10 animate-pulse">
                        <div class="w-10 h-10 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-4"></div>
                        <p class="text-blue-900 font-black uppercase tracking-widest text-[10px]">IA a carregar base de dados em ${prov}...</p>
                    </div>`;

                try {
                    const response = await fetch(GOOGLE_SCRIPT_URL);
                    const vagas = await response.json();
                    const filtradas = vagas.filter(v => v.provincia === prov);

                    if (filtradas.length === 0) {
                        map.innerHTML = `<div class="text-center p-20"><span class="text-4xl block mb-4">üî≠</span><p class="text-slate-400 font-bold uppercase text-[10px]">Sem vagas encontradas em ${prov} esta semana.</p></div>`;
                        return;
                    }

                    map.innerHTML = `<div class="grid grid-cols-1 md:grid-cols-2 gap-4 p-8 overflow-y-auto h-full w-full bg-slate-50">`;
                    filtradas.forEach(v => {
                        map.innerHTML += `
                            <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-blue-50 flex justify-between items-center">
                                <div>
                                    <h4 class="font-extrabold text-slate-800 text-sm">${v.cargo}</h4>
                                    <p class="text-[10px] text-slate-400 font-bold uppercase">${v.empresa} ‚Ä¢ ${v.capital}</p>
                                </div>
                                <span class="px-3 py-1 rounded-full text-[9px] font-black uppercase ${v.status === 'Pago' ? 'bg-orange-100 text-orange-600' : 'bg-blue-100 text-blue-600'}">
                                    ${v.status === 'Pago' ? '‚≠ê VIP' : '‚úì Verificada'}
                                </span>
                            </div>`;
                    });
                    map.innerHTML += `</div>`;
                } catch (e) {
                    map.innerHTML = `<div class="p-10 text-center"><p class="text-red-500 text-[10px] font-bold">Erro de liga√ß√£o. Verifique se o seu Google Script est√° publicado para "Qualquer pessoa".</p></div>`;
                }
            }
        }
